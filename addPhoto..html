<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0078D4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .photo-container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 36px;
        }

        

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        input[type="file"] {
            border: none;
            background-color: #fff;
            color: #0078D4;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        input[type="file"]:hover {
            background-color: #0078D4;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <h1>Add a Photo</h1>
        <p>Upload your photo below:</p>
        <input type="file" accept="image/*">
    </div>
</body>
</html>
